spring:

  data:
    mongodb:
      uri: mongodb://localhost:27017/test
      database: test

    redis:
      host: localhost
      port: 6379

  security:
    user:
      name: user
      password: 1234


  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MYSQL;DATABASE_TO_UPPER=false
    username: sa
    password:

  kafka:
    bootstrap-servers: localhost:9094
  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          time_zone: UTC
decorator:
  datasource:
    p6spy:
      enable-logging: true
logging:
  level:
    org.springframework.data.mongodb.core: debug
