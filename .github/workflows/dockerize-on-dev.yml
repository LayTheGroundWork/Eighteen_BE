name: Dockerisze on Dev Branch

on:
  push:
    branches:
      - dev # workflows work when push to dev
  pull_request_target:
    branches:
      - dev # workflows work when pr **merge** request to dev

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          token: ${{ secrets.SUBMODULE_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Copy private resources
        run: ./gradlew copyPrivate --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon

  build-and-push:
    runs-on: ubuntu-20.04
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          token: ${{ secrets.SUBMODULE_TOKEN }}

      - name: Build Docker image
        run: docker build . --tag eighteenbe/eighteen:0.0.1

      - name: Push Docker image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push eighteenbe/eighteen:0.0.1